<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <p id="new-task-adding"><label class="label new-task-label" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task" class="input-text task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <section>
        <h3 class="list-title">Todo</h3>
        <ul class="task-list" id="incompleted-tasks-list">
          <li class="task-item">
            <input class="checkbox" type="checkbox"><label class="label task">Pay Bills</label>
            <input type="text" class="input-text task">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="img" src="./remove.svg" alt=""></button>
          </li>
          <li class="edit-mode task-item">
            <input class="checkbox" type="checkbox"><label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text task">
            <button class="button edit">Save</button>
            <button class="button delete"><img class="img" src="./remove.svg" alt=""></button>
            </li>
        </ul>
      </section>
      <section>
        <h3 class="list-title">Completed</h3>
        <ul class="task-list" id="completed-tasks-list">
          <li class="task-item">
            <input class="checkbox" type="checkbox" checked><label class="label task">See the Doctor</label>
            <input type="text" class="input-text task">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section> 
    </main>
    <script src="app.js"></script>
  </body>
</html>
