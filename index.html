<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__title">Add Item</h3>
          <div class="new-task">
            <input class="new-task__input input-text" type="text">
            <button class="button">Add</button>
          </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="task-list incompleted-tasks-list">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox">
                <label class="task-item__inner task-item__label">Pay Bills</label>
            <input type="text" class="task-item__inner task-item__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__remove-img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task-item task-item_edit">
            <input class="task-item__checkbox" type="checkbox">
                <label class="task-item__inner task-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item__inner task-item__input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__remove-img" src="./remove.svg" alt="">
            </button>
            </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="task-list completed-tasks-list">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox" checked>
                <label class="task-item__inner task-item__label">See the Doctor</label>
            <input type="text" class="task-item__inner task-item__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__remove-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section> 
    </main>
    <script src="app.js"></script>
  </body>
</html>
